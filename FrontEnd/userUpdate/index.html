<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atualizar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container p-5 d-flex justify-content-center">
        <a class="btn btn-outline-dark px-4 mx-2 border px-5" href="../userCreate/index.html"> Cadastro </a>
        <a class="btn btn-outline-dark px-4 mx-2 border px-5" href="../index.html"> Listagem </a>
    </div>

    <div class="container text-center pb-5">
        <h1>Atualizar usuários:</h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <form style="width: 400px;" onsubmit="atualizarUsuario(event)">

            <div class="container">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome de Usuário:</label>
                    <input id="nome" type="text" class="form-control">
                </div>

                <!-- Idade -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Idade:</label>
                    <input id="idade" type="number" class="form-control" max="120">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input id="senha" type="password" class="form-control">
                </div>

                <!-- CEP -->
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input id="cep" type="text" class="form-control" pattern="\d{8}" maxlength="8" minlength="8"
                        required>
                </div>
            </div>

            <!-- Submit -->
            <div class="row mt-4">
                <div class="col-6">
                    <a class="btn btn-outline-danger w-100" href="javascript:history.back()">Voltar</a>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-dark w-100">Atualizar</button>
                </div>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
